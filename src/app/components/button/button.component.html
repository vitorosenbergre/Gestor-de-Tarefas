<!-- Botão personalizado com estilo dinâmico e evento de clique -->
<!-- Aplica um fundo 'color' -->
<!-- Classe "btn" para estilizar o botão -->
<!-- Evento de clique que chama o método 'onClick()' -->
<!-- Exibe o texto do botão, passado como entrada -->

<button [ngStyle]="{'background': color}" class="btn" (click)="onClick()"> {{ text }} </button>
